# alacritty.toml

live_config_reload = true

[env]
TERM   = "alacritty"
# TERM = "xterm-256color"

[window]
decorations     = "none"
dynamic_padding = false
dynamic_title   = true
opacity         = 0.7
startup_mode    = "Maximized"
title           = "Alacritty"
option_as_alt   = "Both"

[window.dimensions]
columns = 0
lines   = 0

[window.padding]
x = 5
y = 5

[scrolling]
history = 12000

[font]
builtin_box_drawing = false
size                = 13

[font.bold]
family = "SauceCodePro Nerd Font"
style  = "Bold"

[font.bold_italic]
family = "SauceCodePro Nerd Font"
style  = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "SauceCodePro Nerd Font"
style  = "Italic"

[font.normal]
family = "SauceCodePro Nerd Font"
style  = "Regular"

[font.offset]
x = 0
y = 0

[colors.primary]
background = "#232323"
foreground = "#C0C5CE"

[colors.bright]
black   = "#5C5C5C"
blue    = "#6699CC"
cyan    = "#5FB3B3"
green   = "#A6BC99"
magenta = "#824F82"
red     = "#E57373"
white   = "#F3F4F5"
yellow  = "#FAC863"

[colors.cursor]
cursor = "CellForeground"
text   = "CellBackground"

[colors.vi_mode_cursor]
cursor = "#FFFF00"
text   = "CellBackground"

[colors.footer_bar]
background = "#C0C5CE"
foreground = "#232323"

[colors.hints.end]
background = "CellBackground"
foreground = "CellForeground"

[colors.hints.start]
background = "CellBackground"
foreground = "CellForeground"

[colors.line_indicator]
background = "None"
foreground = "None"

[colors.normal]
black   = "#232323"
blue    = "#6699CC"
cyan    = "#5FB3B3"
green   = "#A6BC99"
magenta = "#824F82"
red     = "#E57373"
white   = "#C0C5CE"
yellow  = "#FAC863"

[colors.search.focused_match]
background = "CellBackground"
foreground = "CellForeground"

[colors.search.matches]
background = "CellBackground"
foreground = "CellForeground"

[colors.selection]
background = "CellForeground"
text       = "CellBackground"

#[colors.vi_mode_cursor]
#cursor = "CellForeground"
#text   = "CellBackground"

[bell]
animation = "EaseOutExpo"
color     = "#C0C5CE"
command   = "None"
duration  = 0

# [selection]
# save_to_clipboard     = false
# semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[cursor]
unfocused_hollow = true
vi_mode_style = "Block"

[mouse]
hide_when_typing = true

[debug]
highlight_damage   = false
log_level          = "Warn"
persistent_logging = false
print_events       = false
render_timer       = false

